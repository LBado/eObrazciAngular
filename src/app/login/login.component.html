<div class="login">
  <div class="card">
    <h5 class="card-header">Prijava</h5>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Uporabni≈°ko Ime</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="username"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Geslo</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
          />
        </div>
        <div class="button-container">
          <button class="btn btn-primary" (click)="login()">Prijava</button>
          <button class="btn btn-light" [disabled]="isRegistered" (click)="register()">
            {{registerButton}}
          </button>
        </div>
      </form>

      <div class="alert alert-danger mt-3" role="alert" id="login-fail-alert">
        Napaka: {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
